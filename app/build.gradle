apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId "com.wk.cmbl"
        minSdkVersion 11
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile project(':kJFrame')
    compile project(':MyWidget')
    compile project(':SlidingMenu')
    compile files('libs/baidumapapi_v3_5_0.jar')
    compile files('libs/libammsdk.jar')
    compile files('libs/locSDK_5.2.jar')
    compile files('libs/mta-sdk-1.6.2.jar')
    compile files('libs/svn2924_open_sdk.jar')
    compile files('libs/weibosdkcore.jar')
}
